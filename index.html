<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

    <header>
        <div>
            <h1>FUN MEMORY GAME!</h1>    
        </div>
        <div class="player-board-container">
            <!-- JAVASCRIPT WILL INSET PLAYERS -->
        </div>
    </header>
    <body>
        <div class="card-container">
            <!-- JAVASCRIPT WILL CREATE IMG CONTAINER AND IMG -->
        </div>
        <div class="message-container overlay hidden">
            <h1 class="message">YOUR GUESS WAS CORRECT</h1>
            <button id="next-try" class="btn">NEXT TURN</button>
        </div>

        <div class="start-screen overlay ">
            <div id="step1" class="step">
                <h1>SELECT THE NUMBER OF PLAYERS</h1>
                <select name="number-of-players" id="player-amount">
                    <option value="select" disabled selected>Select number of players</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
    
                <!-- <h1>Select the number of cards</h1>
                <select name="number-of-cards" id="card-amount">
                    <option value="select" disabled selected>Select number of cards</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                </select> -->
    
                <button id="next" class="btn">NEXT &#xbb; </button>
            </div>
            <div id="step2" class="step hidden">
                <h1>ENTER PLAYER NAME(S)</h1>
                
                <div id="player-names-container">
                    <!-- JAVASCRIPT WILL CREATE INPUT FIELDS BASED IN NUMBER OF PLAYERS -->
                </div>
                <button id="back" class="btn"> &#xab BACK</button>
                <button id="start" class="btn">START! &#xbb; </button>
            </div>
            <div class="warning-container hidden">
                <h3 class="warning">THIS IS THE WARNING TEXT</h3>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
